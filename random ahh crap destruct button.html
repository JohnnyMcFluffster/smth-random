<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self-Destruct</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #boomBtn {
      padding: 2rem 3rem;
      font-size: 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 2;
    }

    #flash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: white;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }

    #shrek {
      max-width: 100%;
      max-height: 100%;
      display: none;
      z-index: 3;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(10px, -10px); }
      50% { transform: translate(-10px, 10px); }
      75% { transform: translate(10px, 10px); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.5s ease;
    }
  </style>
</head>
<body>
  <button id="boomBtn">DO NOT PRESS</button>
  <div id="flash"></div>
  <img id="shrek" src="https://static.wikia.nocookie.net/character-stats-and-profiles/images/9/98/Shrek.png/revision/latest/scale-to-width-down/500?cb=20180525044150" alt="Shrek">

  <script>
    const btn = document.getElementById("boomBtn");
    const flash = document.getElementById("flash");
    const shrek = document.getElementById("shrek");

    btn.addEventListener("click", () => {
      // Play flashbang sound from YouTube
      const sound = document.createElement("iframe");
      sound.src = "https://www.youtube.com/embed/t9mXSEFhiYs?autoplay=1&controls=0&rel=0";
      sound.style.display = "none";
      document.body.appendChild(sound);

      // Flash white
      flash.style.opacity = "1";
      document.body.classList.add("shake");

      setTimeout(() => {
        flash.style.opacity = "0";
        document.body.classList.remove("shake");
        btn.style.display = "none";
        shrek.style.display = "block";
      }, 1200);
    });
  </script>
</body>
</html>
